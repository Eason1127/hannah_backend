name: Run ML Predictions

on:
  schedule:
    - cron: '* * * * *'   # every minute
  workflow_dispatch:      # allow manual trigger too

jobs:
  run-ml:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ultralytics firebase-admin pillow joblib pandas

      # 4️⃣ Run ML script
      - name: Run ML script
        # ⚠️ Important: Since your script loops infinitely,
        # we run it with a timeout (e.g., 55 minutes) to avoid exceeding GitHub Actions limits
        run: timeout 3300s python main.py
