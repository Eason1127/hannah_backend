name: Run ML Predictions

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:        # allow manual trigger too

jobs:
  run-ml:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          if [ -f "requirements.txt" ]; then
              pip install -r requirements.txt
          else
              echo "requirements.txt not found, installing dependencies manually"
              pip install firebase-admin ultralytics pandas Pillow joblib
          fi

      # 5️⃣ Run ML script
      - name: Run ML script
        # ⚠️ Timeout to prevent Actions job from exceeding limits
        run: timeout 270s python MLPredictions.py

