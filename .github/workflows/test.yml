name: Run Python ML Predictions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ml-predictions:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      HANNAH_FIREBASE_JSON: ${{ secrets.HANNAH_FIREBASE_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install firebase-admin ultralytics pillow pandas joblib

      - name: Run ML Predictions
        run: |
          python MLPredictions.py
